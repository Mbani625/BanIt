<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Ban Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MTG Ban Tracker</h1>

        <form id="voteForm">
            <label for="cardName">Card Name</label>
            <input type="text" id="cardName" name="cardName" list="cardSuggestions" autocomplete="off" required>
            <datalist id="cardSuggestions"></datalist>

            <label for="format">Format</label>
            <select id="format" name="format">
                <option value="Standard">Standard</option>
                <option value="Modern">Modern</option>
                <option value="Legacy">Legacy</option>
                <option value="Commander">Commander</option>
                <option value="Vintage">Vintage</option>
            </select>

            <button type="submit">Add Vote</button>
        </form>
        <button id="resetButton">Reset Leaderboards</button>

        <div id="leaderboard">
            <!-- Collapsible sections for formats -->
            <div class="format-container" id="Standard">
                <h2 class="format-title" data-format="Standard">Standard (0 cards, 0 votes)</h2>
                <div class="format-content" style="display: none;"></div>
            </div>
            <div class="format-container" id="Modern">
                <h2 class="format-title" data-format="Modern">Modern (0 cards, 0 votes)</h2>
                <div class="format-content" style="display: none;"></div>
            </div>
            <div class="format-container" id="Legacy">
                <h2 class="format-title" data-format="Legacy">Legacy (0 cards, 0 votes)</h2>
                <div class="format-content" style="display: none;"></div>
            </div>
            <div class="format-container" id="Commander">
                <h2 class="format-title" data-format="Commander">Commander (0 cards, 0 votes)</h2>
                <div class="format-content" style="display: none;"></div>
            </div>
            <div class="format-container" id="Vintage">
                <h2 class="format-title" data-format="Vintage">Vintage (0 cards, 0 votes)</h2>
                <div class="format-content" style="display: none;"></div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
